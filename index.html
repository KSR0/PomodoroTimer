<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Pomodoro</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/7509b7dacb.js" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</head>
<body>
    <header>TIMER POMODORO</header>
    <div class="container">

        <div id="travailOuPauseDisplay">
            <p></p><span id="travailText">Travail</span> | <span id="pauseText">Pause</span></p>
        </div>

        <div id="cercle"><span id="tpsDisplay">25 : 00</span></div>

        <div id="divButtonStart">
            <button id="buttonStart"><i class="fa-regular fa-circle-play"></i><br>Go !</button>
        </div>
    </div>
    <footer><span id="footerText">Exercice Javascript</span></footer>
</body>
</html>
